<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API hello world</title>
</head>
<body>    
    <b>Data fetch:</b><br>
    <div class="code">    
        const opt = {
        method: 'GET',
        headers: {
        'Content-Type': 'text/json',
        "Access-Control-Allow-Origin": "*",
    
        },
        mode: 'cors',
        cache: 'default'
        }
        fetch("https://api-data.netlify.com/data/data.json", opt).then((response) => {return response.json();}).then((data)
        => {console.log(data)})
    </div>
</body>
</html>
<style>
    .code {
        overflow: auto;
        width: 60%;
        background-color: black;
        color: white;
    }
</style>
<script>
    const opt = {
    method: 'GET',
    headers: {
    'Content-Type': 'text/json',
    "Access-Control-Allow-Origin": "*",

    },
    mode: 'cors',
    cache: 'default'
    }
    fetch("https://api-data.netlify.com/data/data.json", opt).then((response) => {return response.json();}).then((data)
    => {console.log(data)})
</script>
